<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/css/sign.css"/>
		<title>Crown.com | signUp</title>
	</head>
	<body>
			<div class="container">
				<h2>SIGN UP</h2>
				<form action="#" method="POST">
					{% csrf_token %}
				<div>
					{{ signupform.username.label }}
					<p class="input">{{ signupform.username }}</p>
				</div>
				<div>
					{{ signupform.email.label }}
					<p class="input">{{ signupform.email }}</p>
				</div>
				<div>
					{{ signupform.password.label }}
					<p class="input" >{{ signupform.password }}</p>
				</div>
				<div style="display:flex;justify-content:center;">
					<input type="submit" value="Sign Up"/>
				</div>
				<div>
					<h5>
						<a href="{% url 'SignIn' %}">Already have account ?</a>
					</h5>
				</div>
				</form>
			</div>
	</body>
</html>
